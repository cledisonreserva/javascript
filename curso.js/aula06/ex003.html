<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa..</title>
    <style>
        body{
            background-color: aquamarine;
            color: blueviolet; /*Comentário em CSS*/
            font-weight: normal;
            font-size: 1.2em;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1{
            color: chartreuse;
            font-variant:small-caps;
        }
    </style>
</head>
<body>
    <h1>Olá,Mundo!,Tudo Bem?</h1> <!--Isso é um comentário em html-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')); // string

        var n2 = Number(window.prompt('Digite outro número: ')); // string

        var soma = n1 + n2;
        
        window.alert(`A soma entre ${n1} e  ${n2} é igual a ${soma}`
        );

        // (number + number) para adição
        // (string + string)  para concatenação
    </script>
</body>
</html>
