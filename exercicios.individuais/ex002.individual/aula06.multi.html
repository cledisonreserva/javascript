<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Conhecimento</title>
</head>
<body>
    <script>
        window.alert("Oi!, Vamos multiplicar a idade da sua tia com a idade da sua prima!");

        var nome_tia = window.prompt("Como se chama sua tia?");
        window.alert(`${nome_tia} é um belissímo nome.`);

        var idade_tia = Number(window.prompt("Qual a idade dela?"));

        var nome_prima = window.prompt("E como se chama a sua prima?");
        window.alert(`${nome_prima} é um belo nome também. Na sua família só tem nome bonito.`);

        var idade_prima = Number(window.prompt(`E quantos anos tem a ${nome_prima}?`));

        multiplicacao = idade_tia * idade_prima;

        window.alert(`A idade da sua tia multiplicada pela da sua prima é ${multiplicacao}.`);
    </script>
</body>
</html>
