<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Conhecimento</title>
</head>
<body>
    <h1>Oi</h1>
    <script>
        window.alert("OlÁ!, Vamos somar sua idade com a idade da sua mãe!");
        
        var nome = window.prompt("Qual o seu Nome?");
        window.alert(`Muito prazer em lhe conhecer ${nome}!`);
        
        var idade1 = Number(window.prompt("Qual a  sua Idade?"));

        var nome_mae = window.prompt("Qual o nome da sua Mãe?");
        window.alert(`${nome_mae} é um nome muito bonito.`);

        var idade2 = Number(window.prompt(`Qual a idade da ${nome_mae}?`));

        var soma = idade1 + idade2;

        window.alert(`A soma da sua idade com a idade da sua mãe é ${soma}.`);
    </script>
</body>
</html>
