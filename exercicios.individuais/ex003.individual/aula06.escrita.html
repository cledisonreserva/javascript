<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Conhecimento</title>
</head>
<body>
    <script>
        var nome = window.prompt('What is your name?');

        document.write(`Hi,${nome}, your name have ${nome.length} letters. <br>`);
        document.write(`Your name in  upper case  letter is: ${nome.toUpperCase()}.<br>`);
        document.write(`Your name in lower case letter is: ${nome.toLowerCase()}.<br>`);
    </script>
</body>
</html>
